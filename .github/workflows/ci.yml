---
name: CI
'on':
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: "0 7 * * 0"

defaults:
  run:
    working-directory: 'bsmeding.nautobot_docker'

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v5
        with:
          path: 'bsmeding.nautobot_docker'

      - name: Set up Python 3.
        uses: actions/setup-python@v6
        with:
          python-version: '3.13' # 3.x installad 3.14 and that is not supported by Ansible

      - name: Install test dependencies.
        run: pip3 install yamllint

      - name: Lint code.
        run: |
          yamllint .

  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distro:
          # - rockylinux9
          - ubuntu2204
          - debian12

    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true

      - name: Check out the codebase.
        uses: actions/checkout@v5
        with:
          path: 'bsmeding.nautobot_docker'

      - name: Set up Python 3.
        uses: actions/setup-python@v6
        with:
          python-version: '3.13' # 3.x installad 3.14 and that is not supported by Ansible

      - name: Install test dependencies.
        run: pip3 install ansible molecule molecule-plugins[docker] docker netaddr requests

      - name: Pull CICD image
        run: docker pull bsmeding/ansible_cicd_${{ matrix.distro }}:latest

      - name: Run Molecule tests.
        run: molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}
